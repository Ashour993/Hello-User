<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="welcome.jpg" >
    <header>
    <button class="btn" onclick="location.href='/'">Home</button>
     <a th:if="${session.username == 'admin'}" th:href="@{/AddMedlemmar}"> <button id="AddMembersBtn" type="button" >Lägg till medlemmar</button></a>
     <a th:unless="${session.username == 'admin'}" th:href="@{/LoggIn}"><button id="adminBtn" type="button">Logga in som admin</button></a>
     <a th:if="${session.username == 'admin'}" th:href="@{/LoggUt}"><button id="adminBtn" type="button">Logga Ut</button></a>
</header>

<div class="members-container">
    <h1>Våra Medlemmar</h1>
    <p hidden> inga medlemmar </p>
       
    </div>
 <table >
                <thead class="medlem">
                    <tr>
                        <th>Förnamn</th>
                        <th>Efternamn</th>
                        <th>Födelsedag</th>
                        <th>E-post</th>
                    </tr>
                </thead>
                <tbody th:each="medlem : ${medlemmar}">
                    <tr>
                        <td th:text="${medlem.firstname}">Förnamn</td>
                        <td th:text="${medlem.lastname}">Efternamn</td>
                        <td th:text="${medlem.birthdate}">Födelsedag</td>
                        <td th:text="${medlem.email}">E-post</td>
                        <td><a type="button" id="delete" th:if="${session.username == 'admin'}" th:href="@{/remove-medlem/{id}(id=${medlem.id})}">X</a></td>
                    </tr>
                </tbody>
                    
            </table>
</div>

 


<script src="members.js"></script>
    
</body>
</html>
