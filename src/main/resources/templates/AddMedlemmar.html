<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         
        <button id="homeBtn" onclick="location.href='/'">Home</button>
        <button id="ourMembersBtn" onclick="location.href='/VaraMedlemmar'">Våra Medlemmar</button>
        <a th:if="${session.username == 'admin'}" th:href="@{/LoggUt}"><button id="adminBtn" type="button">Logga Ut</button></a>
</header>
    <img src="natur1.jpg" >
     <h1>Lägg till medlem</h1>
      
    <form id="addMemberForm" th:action="@{/AddMedlemmar}" method="post" th:object="${medlem}">
        <input type="hidden" th:field="*{id}"/>
        <label for="fname">Förnamn:</label>
        <input type="text" id="fname" name="fname" required th:field="*{firstname}"><br><br>

        <label for="lname">Efternamn:</label>
        <input type="text" id="lname" name="lname" required th:field="*{lastname}"><br><br>

        <label for="bday">Födelsedag:</label>
        <input type="date" id="bday" name="bday" required th:field="*{birthdate}"><br><br>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required th:field="*{email}"><br><br>

        <button type="submit">Spara medlem</button>
    </form>

    <script src="addMember.js"></script>
    
</body>
</html>
